<!DOCTYPE html>
<html>
	<head>
		<title>Simple HTMl table using thead and tbody</title>
	</head>
	<body>
        <center>
        <h1>Working With Tables</h1>
	<table border="2px" width="80%"  cellspacing="4" cellpadding="4">
	  <thead>
		<tr>
			<th rowspan="2">Heading</th>
			<th>Students</th>
			<th colspan="3">Details</th>
		</tr>
		<tr>
		   <th>Id</th>
		   <th>Name</th>
		   <th>Department</th>
		   <th>Roll Number</th>
		<tr>
	  </thead>
		<tbody>
		  <tr>
			<td rowspan="4">Student List</td>
			<td>1</td>
			<td>Victor</td>
			<td>Computer Science</td>
			<td>12345</td>
		  </tr>
		  <tr>
			<td>2</td>
			<td>Williams</td>
			<td>Electronics</td>
			<td>23456</td>
		  </tr>			
	      <tr>
			<td>3</td>
			<td>Harry</td>
			<td>Electrical</td>
			<td>34567</td>
		  </tr>
		  <tr>
			<td>4</td>
			<td>Rick</td>
			<td>Civil</td>
			<td>45678</td>
		  </tr>			
		</tbody>
	</table>
    </center>
	</body>
</html>
